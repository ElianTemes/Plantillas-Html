<div id="panelList">
    <div class="row">
        <div class="col-lg-12">
            <h4 class="mb-lg-4 font-size-18"><i class="fa-fw fa fa-home"></i><span data-translate="x"></span></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card card-body">
                <h4 class="card-title" data-toggle="collapse" data-target="#panel_filter" style="cursor:pointer"><i class="mdi mdi-filter-variant-plus"></i>  <span data-translate="FilterAdvanced"></span> </h4>
                <div class="collapse" id="panel_filter">
                    <form id="form_filter">
                        <div class="row">

                        </div>
                        <div>
                            <div class="text-sm-right">
                                <button type="button" class="btn btn-primary btn-sm" id="btnSearch">
                                    <i class="fas fa-search"></i> <span data-translate="Search"></span>
                                </button>
                                <button type="button" class="btn btn-default btn-sm" id="btnResetFilter">
                                    <span data-translate="CleanFilters"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card card-body">
                <div class="row mb-4">
                    <div class="col-sm-12">
                        <div class="text-sm-right">
                            <button title="" type="button" class="btn btn-success" id="btnCreate" autocomplete="off"><i class="fas fa-plus"></i> <span data-translate="New"></span></button>
                            <button title="" type="button" class="btn btn-default" id="btnExport" data-translate="Export"></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <table id="m_datatable" class="table table-bordered dt-responsive nowrap" width="100%"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="modal-dialog">
        <div class="modal-content" id="modal_container" data-partial-html="BankForm">
        </div>
    </div>
</div>
